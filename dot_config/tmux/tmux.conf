# Terminal Settings
setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"
set-option -g default-terminal "screen-256color"
set-option -sa terminal-features ',xterm-256color:RGB'
set -g allow-passthrough on
set -g base-index 1
set -g renumber-windows on
set-option -g set-clipboard on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g status-interval 5
set -g mode-keys vi

# Mouse and Focus Settings
set -g mouse on
set-option -g focus-events on

# Pane and Window Settings
set -g detach-on-destroy off
set -g visual-activity off

# Status Bar Settings
set-option -g status-position top

# Catppuccin Settings
set -g @plugin 'catppuccin/tmux#v0.3.0'
set -g @catppuccin_gitmux_text "#(~/.config/tmux/scripts/gitmux.sh #{pane_current_path})"
set -g @catppuccin_status_modules_right "gitmux directory session"
set -g @catppuccin_directory_text "#(~/.config/tmux/scripts/truncate_path.sh #{pane_current_path} 20)"

# Window Customization (Catppuccin)
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_default_text "#W#{?window_zoomed_flag, Û∞Åå,}"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_left_separator "#{?#{==:#{window_index},1},‚ñà,ÓÇ∫}"
set -g @catppuccin_window_middle_separator " ÓÇ∫"
set -g @catppuccin_window_right_separator "ÓÇº"
set -g @catppuccin_window_current_middle_separator " ÓÇ∫"
set -g @catppuccin_status_left_separator "ÓÇ∂"
set -g @catppuccin_status_right_separator "‚ñà"

set -g @catppuccin_window_current_background "#1E222A"
set -g @catppuccin_window_current_color "#{thm_orange}"
set -g @catppuccin_window_default_background "#2D3139"

set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag, Û∞Åå,}"
set -g @catppuccin_window_current_fill "number"

# Copy Mode Bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-q send-keys -X rectangle-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Key Bindings
unbind r
unbind f
unbind-key -T prefix f
bind r source-file ~/.tmux.conf
set -g prefix C-q
unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key [ previous-window
bind-key ] next-window
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
bind-key q kill-pane
bind-key x kill-window
bind-key c new-window

# Custom Session Handling (sesh)
bind-key "e" display-popup -E -w 40% "sesh connect \"$(
	sesh list -i | gum filter --limit 1 --placeholder 'Pick a sesh' --height 50 --prompt='‚ö°'
)\""
bind-key "T" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

# Vim Escape Time
set -sg escape-time 10

# Plugin Settings
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'off'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind "tab"
# set -g @plugin 'sainnhe/tmux-fzf'
set -g @sessionx-legacy-fzf-support 'on'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'f'
set -g @floax-change-path 'true'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'aserowy/tmux.nvim'

# Pane Selection Key Bindings
bind-key 'h' select-pane -L
bind-key 'j' select-pane -D
bind-key 'k' select-pane -U
bind-key 'l' select-pane -R

# Source TPM if it's not installed
if-shell '[ ! -d "$HOME/.tmux/plugins/tpm" ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm"'

# Run TPM
run '~/.config/tmux/plugins/tpm/tpm'

