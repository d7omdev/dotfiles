# =========================
# Terminal Settings
# =========================
setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g allow-passthrough on
set -g base-index 1
set -g renumber-windows on
set-option -g set-clipboard on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -g status-interval 5
set -g history-limit 10000
set -as terminal-features ",*:hyperlinks"
set -g mode-keys vi

# =========================
# Mouse and Focus Settings
# =========================
set -g mouse on
set-option -g focus-events on

# =========================
# Pane and Window Settings
# =========================
set -g detach-on-destroy off
set -g visual-activity off

# =========================
# Status Bar Settings
# =========================
set-option -g status on
set-option -g status-position top
set -g status-justify left
set -g status-left ""
set -g status-left-length 0
set -g status-right-length 240
set -g status-style bg=default,fg=default

# =========================
# Matugen color variables (these lines will be replaced by matugen)
# =========================
set -g @matugen_surface           "#1a1112"
set -g @matugen_surface_variant   "#524344"
set -g @matugen_primary           "#ffb2bb"
set -g @matugen_secondary         "#e5bdc0"
set -g @matugen_tertiary          "#e9bf8f"
set -g @matugen_on_surface        "#f0dedf"
set -g @matugen_on_primary        "#561d27"
set -g @matugen_on_secondary      "#43292c"
set -g @matugen_outline           "#9f8c8d"

# =========================
# Window list
# =========================

set -g window-status-separator ""

# Inactive windows
set -g window-status-format "\
#[fg=#{@matugen_surface_variant},bg=#{@matugen_surface}]#{?#{==:#{window_index},1},‚ñà,ÓÇ∫}\
#[fg=#{@matugen_on_surface},bg=#{@matugen_surface_variant}]#IÓò° #W \
#[fg=#{@matugen_surface},bg=#{@matugen_surface_variant}]ÓÇ∫‚ñà"

# Active window
set -g window-status-current-format "\
#[fg=#{@matugen_primary},bg=#{@matugen_surface}]#{?#{==:#{window_index},1},‚ñà,ÓÇ∫}\
#[fg=#{@matugen_on_primary},bg=#{@matugen_primary}]#IÓò° #W \
#[fg=#{@matugen_surface},bg=#{@matugen_primary}]ÓÇ∫‚ñà"

# =========================
# Right side: gitmux | truncated path | session name | time
# =========================

set -g status-right "\
#[fg=#{@matugen_primary},bg=default]ÓÇ∂\
#[fg=#{@matugen_on_primary},bg=#{@matugen_primary},bold]Óò™ #S \
#[fg=#{@matugen_secondary},bg=#{@matugen_primary}]ÓÇ∂\
#[fg=#{@matugen_on_secondary},bg=#{@matugen_secondary}]Ôìî  #(~/.config/tmux/scripts/truncate_path.sh #{pane_current_path} 30) \
#[fg=#{@matugen_surface_variant},bg=#{@matugen_secondary}]ÓÇ∂\
#[fg=#{@matugen_on_surface},bg=#{@matugen_surface_variant}]Óôù #(~/.config/tmux/scripts/gitmux.sh #{pane_current_path})"

# =========================
# Pane Borders, Messages, Mode
# =========================
set -g pane-border-style "fg=#{@matugen_outline}"
set -g pane-active-border-style "fg=#{@matugen_primary}"
set -g message-style "fg=#{@matugen_on_primary},bg=#{@matugen_primary}"
set -g message-command-style "fg=#{@matugen_on_surface},bg=#{@matugen_surface_variant}"
set -g mode-style "fg=#{@matugen_on_primary},bg=#{@matugen_primary}"

# =========================
# Key bindings & copy-mode
# =========================
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-q send-keys -X rectangle-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

unbind r
unbind f
unbind-key -T prefix f
bind r source-file ~/.tmux.conf
set -g prefix C-q

unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key [ previous-window
bind-key ] next-window
bind-key q kill-pane
bind-key x kill-window
bind-key c new-window

bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

bind-key -r H swap-window -t -1\; select-window -t -1
bind-key -r L swap-window -t +1\; select-window -t +1

# sesh helpers
bind-key "e" display-popup -E -w 40% "sesh connect \"$(
	sesh list -i | gum filter --limit 1 --placeholder 'Pick a sesh' --height 50 --prompt='‚ö°'
)\""
bind-key "T" run-shell "sesh connect \"$(
	sesh list | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color "#9f8c8d"
set -g @floax-text-color "#ffb2bb"
set -g @floax-bind '-n M-q'
set -g @floax-change-path 'true'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'aserowy/tmux.nvim'

# tpm bootstrap
if-shell '[ ! -d "$HOME/.config/tmux/plugins/tpm" ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm"'

run '~/.config/tmux/plugins/tpm/tpm'

# final safety override: keep status visible
set -g status on

